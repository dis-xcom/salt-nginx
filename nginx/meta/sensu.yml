{%- from "nginx/map.jinja" import server with context -%}
check:
  local_nginx_server_proc:
    command: "PATH=$PATH:/usr/lib64/nagios/plugins:/usr/lib/nagios/plugins check_procs -C nginx -u root -c 1:1"
    interval: 60
    occurrences: 1
    subscribers:
    - local-nginx-server
  local_nginx_server_worker_procs:
    command: "PATH=$PATH:/usr/lib64/nagios/plugins:/usr/lib/nagios/plugins check_procs -C nginx -u {{ server.system_user }} -c 1:20"
    interval: 60
    occurrences: 1
    subscribers:
    - local-nginx-server
  {%- for site_name, site in server.get('site', {}).iteritems() %}
  {%- if site.enabled %}
  {%- if site.get('check', True) %}
  remote_nginx_server_http_{{ site.host.name }}_{{ site.host.get('port', '80') }}:
    command: "PATH=$PATH:/usr/lib64/nagios/plugins:/usr/lib/nagios/plugins check_http -H {{ site.host.name }} -p {{ site.host.get('port', '80') }} -w 5 -c 10 -f follow{% if site.get('ssl', {}).get('enabled', False) %} -S{% endif %}{% if site.auth is defined %} -e 'HTTP/1.1 401 Unauthorized'{% endif %}"
    interval: 60
    occurrences: 2
    subscribers:
    - remote-network
  {%- endif %}
  {%- endif %}
  {%- endfor %}
